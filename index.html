        <button

          class="nav-icon w3-hide-medium w3-bar-item w3-hide-large"

      <br />
      <br />

        <div class="w3-row-padding">

              <hr />

            </div>
          </div>
          <div class="w3-col l3">
            <div class="w3-round w3-leftbar w3-border-red w3-card-4 w3-padding">

              <hr />

            </div>
          </div>
          <div class="w3-col l3">
            <div

              <hr />

          </div>

        <br />
        <div class="w3-padding staff-nav" id="tblreclaimRequests"></div>
        <br />
        <div class="w3-padding staff-nav" id="tblreclaimedItems"></div>
      </div>
